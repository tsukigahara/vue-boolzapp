<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/9344ff345c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css
    ">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js" defer></script>
    <script src="js/myscript.js" defer></script>

</head>
<body>
    <div></div>
    <div class="container-lg row" id="app">
        <div class="menu_window col-sm-4 d-none d-sm-block">
            <div class="menu_upperbar">
                <div class="profilecircle">
                    <img src="img/avatar_io.jpg" alt="">
                </div>
                <div class="profile_info">
                    <div class="profilename">Sofia</div>
                </div>
                <div class="upperbar_options">
                    <i class="fa-solid fa-circle-notch fa-fw fa-spin"></i>
                    <i class="fa-solid fa-message fa-fw"></i>
                    <i class="fa-solid fa-ellipsis-vertical fa-fw"></i>
                </div>
            </div>
            <div class="notification">
                <div class="profilecircle">
                    <i class="fa-solid fa-bell-slash " style="color: rgb(154, 226, 233);"></i>
                </div>
                <div>
                    <h7>Ricevi notifiche di nuovi messaggi</h7>
                    <div>
                        <a href="">attiva le notifiche</a>
                    </div>
                </div>

            </div>
            <div class="menu_search">
                <div class="input-group-sm">
                    <i class="fa fa-search" aria-hidden="true"></i>
                    <input type="text" placeholder="Search chats">
                </div>
            </div>
            <div class="menu_chatlist">
                <div class="chatlist_card chat_active">
                    <div class="profilecircle">
                        <img src="img/avatar_io.jpg" alt="">
                    </div>
                    <div class="profile_info">
                        <div class="profilename">Sofia</div>
                        <div class="lastchat">
                            Ultimo messaggio
                        </div>
                    </div>
                    <div class="lastchat_time">
                        time
                    </div>
                </div>
                <div class="chatlist_card">
                    <div class="profilecircle">
                        <img src="img/avatar_io.jpg" alt="">
                    </div>
                    <div class="profile_info">
                        <div class="profilename">Sofia</div>
                        <div class="lastchat">
                            Ultimo messaggio
                        </div>
                    </div>
                    <div class="lastchat_time">
                        time
                    </div>
                </div>
                <div class="chatlist_card">
                    <div class="profilecircle">
                        <img src="img/avatar_io.jpg" alt="">
                    </div>
                    <div class="profile_info">
                        <div class="profilename">Sofia</div>
                        <div class="lastchat">
                            Ultimo messaggio
                        </div>
                    </div>
                    <div class="lastchat_time">
                        time
                    </div>
                </div>
            </div>
        </div>
        <div class="chat_window col-sm-8">
            <div class="chat_window_upperbar">
                <div class="d-block d-sm-none pe-4 ps-2">
                    <i class="fa-solid fa-chevron-left fa-fw fa-beat"></i>
                </div>
                <div class="profilecircle">
                    <img src="img/avatar_io.jpg" alt="">
                </div>
                <div class="profile_info">
                    <div class="profilename">Sofia</div>
                    <div class="lastchat">
                        Ultimo messaggio
                    </div>
                </div>
                <div class="upperbar_options">
                    <i class="fa-solid fa-search fa-fw"></i>
                    <i class="fa-solid fa-paperclip fa-fw"></i>
                    <i class="fa-solid fa-ellipsis-vertical fa-fw"></i>
                </div>
            </div>
            <div class="chat_window_content" style="background-image: url('img/mine.jpg');">
                <div class="message">
                    <div class="message_content">
                        hey
                    </div>
                    <div class="message_info">
                        00:00
                    </div>
                </div>
                <div class="message received">
                    <div class="message_content">
                        hey
                    </div>
                    <div class="message_info">
                        00:00
                    </div>
                </div>
            </div>
            <div class="chat_window_bottom">
                <div>
                    <i class="fa-regular fa-face-smile fa-fw"></i>
                </div>
                <input type="text">
                <div>
                    <i class="fa-solid fa-microphone"></i>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
